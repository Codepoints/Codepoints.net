name: create release

on:
  push:
    branches:
      - main
    tags:
      - '20*'
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - run: "sed -i '/define..DEBUG/s/1/0/' codepoints.net/index.php"

      - uses: php-actions/composer@v6
        with:
          php_version: "8.1"
          php_extensions: zip
          command: install
          args: --quiet

      - run: npm ci --silent --audit false --fund false

      - run: "$(pwd)/node_modules/.bin/vite build"
        env:
          NODE_ENV: production

      - run: make test-js test-php

      - uses: php-actions/composer@v6
        with:
          php_version: "8.1"
          php_extensions: zip
          command: install
          args: --optimize-autoloader --quiet --no-dev
        if: startsWith(github.ref, 'refs/tags/')

      - run: zip -r codepoints codepoints.net
        if: startsWith(github.ref, 'refs/tags/')

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: codepoints.zip
        if: startsWith(github.ref, 'refs/tags/')
